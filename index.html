<body>
        
<!--video framerate belangrijk; scrollafstand -> hoogte vd page ook-->
           
<section class="video-container">
    <video src="video.mp4" playsinline="true" webkit-playsinline="true" preload="auto" muted="muted" class="video-background"></video>
</section> 
      
      
<!--
      codepen example:S
      https://gsap.com/community/forums/topic/32782-video-scroll-animation/
-->
      

    <!-- DEPENDENCIES -->

    <!-- GSAP -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12/dist/gsap.min.js"></script>
    
    <!-- Scrolltrigger -->
    <script src=https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js></script>
    
    <!-- smoothscrolling -->
<!--    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1/bundled/lenis.min.js"></script>-->
    <script src="https://unpkg.com/lenis@1.1.20/dist/lenis.min.js"></script> 
    
    <script>
        // Initialize Lenis
        const lenis = new Lenis();

        // Use requestAnimationFrame to continuously update the scroll
        function raf(time) {
          lenis.raf(time);
          requestAnimationFrame(raf);
        }

        requestAnimationFrame(raf);
    </script>    
    
    
    <!-- GSAP TIMELINE -->
    <script src="main.js"></script>

</body>
